<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Weather Dashboard</h1>
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" list="cityList">
            <datalist id="cityList"></datalist>
            <button id="searchBtn" class="btn btn-primary">Get Weather</button>
        </div>
        <div id="weatherResult" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
